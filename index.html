<!DOCTYPE html><!-- Especifica que el documento es HTML5 -->
<html lang="es"><!-- página con lenguaje español (es-MX) (es-CL)-->
<head>
  <meta charset="UTF-8"><!-- UTF-8: juego de caracteres universales -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--
    Esta estiqueta no es estandar: ...meta http-equiv="X-UA-Compatible" content="IE=edge"
    Sirve para igualar la configuración de internet explorer al de edge
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--
    viewport: Es la zona visible del navegador donde se renderiza el contenido HTML
    width=device-width: el ancho del contenido sera igual al ancho del dispositivo
    initial-scale=1: la escala sera al 100% === 1
    initial-scale=2: la escala sera al 200%
  -->
  <title>Fundamentos HTML</title><!-- se mostrara en la pestaña del navegador -->
  <!-- el titulo deberia estar entre los 55 y 65 caracteres de longitud -->
  <meta name="description" content="Estamos aprendiendo los fundamentos de HTML con @jonmircha">
  <!-- la descripcion no deberia rebazar los 165 caracteres(como si fuera un tweet) -->
  <!--
    NOTA:
    El título y la descripcion ayudan en el SEO
    (Search Engine Optimization - optimización en motores de búsqueda)
    Cada página deberia tener un título y una descripción personalizada
  -->
</head>
<body>
  <!-- Esto es un comentario -->
  <p>Hola, escribiendo mi primer documento HTML</p>
</body>
</html>
